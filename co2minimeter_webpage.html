<!DOCTYPE html>
<html>
<head>
    <title>CO2 Monitor</title>
    <meta http-equiv="refresh" content="10">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .plot-container { 
            margin: 20px 0; 
            border: 1px solid #ddd; 
            padding: 10px; 
            background-color: #f9f9f9;
        }
        .plot-container object { 
            width: 100%; 
            height: auto; 
        }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>CO<sub>2</sub> mini meter</h1>
    
    <a href="/history" class="button">History</a>
    <a href="/calibrate" class="button" style="background-color: #ff9800;" onclick="return confirm('Start CO2 sensor calibration? This will take about 2 minutes. Make sure the sensor is exposed to fresh outdoor air (427 ppm reference).');">Calibrate Sensor</a>
    
    {{CALIBRATION_STATUS}}
    
    <div class="plot-container">
        <h2>Last 12 Hours</h2>
        <object data="/plot.svg" type="image/svg+xml"></object>
    </div>
    
    <h2>Measurements</h2>
    <table>
        <tr><th>Timestamp</th><th>CO<sub>2</sub>, relative, (x10^6)</th><th>Temperature (Â°C)</th><th>Humidity (%)</th></tr>
        {{MEASUREMENTS}}
    </table>
</body>
</html>
